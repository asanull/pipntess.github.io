<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    .container {
        margin-top: 50px;
    }
    .col {
        width: 100%;
    }
    img {
        display: block;
        margin: auto;
        width: 75%;
        transition: 1s;
    }
    img:hover {
        width: 100%;
        filter: drop-shadow(0 0 0.75rem gray);
    }
</style>

<body>
    <div class="container">
    </div>
</body>
<script>
    async function start() {
        const response = await fetch('photos.json');
        const photos = JSON.parse(await response.text());

        let count = 1
        photos.forEach(async IMG => {
            if (count == 4) count = 1
            switch (count) {
                case 1:

                    let row = document.createElement('div');
                    let col = document.createElement('div');

                    row.classList.add('row');
                    col.classList.add('col');

                    col.innerHTML = `<img src="/photos/${IMG}.JPEG" alt="${IMG.title}">`;

                    row.appendChild(col);

                    $('.container')[0].append(row);

                    break;

                default:

                    console.log(count)

                    let _col = document.createElement('div');
                    let _row = $('.row')[$('.row').length-1];

                    _row.classList.add('row');
                    _col.classList.add('col');
                    
                    _col.innerHTML = `<img src="/photos/${IMG}.JPEG" alt="${IMG.title}">`;

                    _row.appendChild(_col);

                break;
            }
            count++;
        })
    }
    start()
</script>
</html>
